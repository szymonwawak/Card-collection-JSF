<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    <h:form id="form">
        <p:dataGrid var="card" value="#{viewCollectionBB.collection}" columns="3"
                    rows="2" id="cards" paginator="true" paginatorPosition="bottom"
                    paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}">
            <f:facet name="header">
                Kolekcja
            </f:facet>
            <p:panel header="#{card.id}" style="text-align:center">
                <h:panelGrid columns="1" style="width:100%">
                    <p:graphicImage library="images" name="cards/#{card.filename}"/>
                    <h:outputText value="#{card.name}"/>
                </h:panelGrid>
            </p:panel>
        </p:dataGrid>
    </h:form>
</ui:composition>
