<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <h:form enctype="multipart/form-data" id="upload">
        <p:growl id="cardGrowl" sticky="true" showDetail="true" life="3000"/>
        <p:dialog header="Edycja profilu" widgetVar="editProfile" resizable="false">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="name" value="Nazwa:"/>
                <p:inputText id="name" value="#{editProfileBB.name}" required="true"
                             requiredMessage="Nazwa użytkownika jest wymagana!" label="name"/>

                <h:outputLabel for="eMail" value="E-mail:"/>
                <p:inputText id="eMail" value="#{editProfileBB.email}" required="true"
                             requiredMessage="E-mail jest wymagany!" label="eMail"/>

                <h:outputLabel for="newPassword" value="Nowe hasło:"/>
                <p:inputText id="newPassword" value="#{editProfileBB.newPassword}" required="true"
                             requiredMessage="Hasło jest wymagane!" label="newPassword"/>

                <h:outputLabel for="oldPassword" value="Stare hasło:"/>
                <p:inputText id="oldPassword" value="#{editProfileBB.oldPassword}" required="true"
                             requiredMessage="Hasło jest wymagane!" label="oldPassword"/>

                <p:fileUpload value="#{editProfileBB.file}" mode="simple"/>
                <p:commandButton value="Zatwierdź" icon="pi pi-check" action="#{editProfileBB.saveChanges}"
                                 update="cardGrowl"/>
            </h:panelGrid>
        </p:dialog>
    </h:form>
</ui:composition>
