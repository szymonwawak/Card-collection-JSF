<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:b="http://bootsfaces.net/ui"
                xmlns:p="http://primefaces.org/ui">
    <p:panel id="loginPanel" widgetVar="loginPanel" visible="false" styleClass="justify-content-center">
        <f:facet name="header">
            <h2>Zaloguj się!</h2>
        </f:facet>
        <h:form>
            <h:panelGrid layout="flex" columns="2" cellspacing="10" styleClass="margin-auto">
                <h:outputLabel for="email" value="Adres e-mail:"/>
                <p:inputText id="email" type="email" value="#{loginBB.email}" required="true"/>
                <h:outputLabel for="password" value="Hasło:"/>
                <p:password id="password" value="#{loginBB.password}" required="true"/>
            </h:panelGrid>
            <b:commandButton action="#{loginBB.login}" class="btn btn-primary tm-10"
                             value="Zaloguj"/>
        </h:form>
    </p:panel>
</ui:composition>
